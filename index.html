<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- FontAwesom -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
       
        <div class="main-container">
            <div class="row d-flex gx-0">
                <div class="col-4">
                    <div class="header-left border-header header-background">

                    </div>
                    <div class="notification-block notification-background">

                    </div>
                    <div class="input-search">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-right header-background">
                        
                    </div>
                    <div class="chat-container">

                    </div>
                    <div class="message-input-block message-input-background justify-content-around">
                        <div class="row d-flex align-items-center">
                            <div class="col-1 d-flex justify-content-end">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <div class="col-10">
                                <input type="text" placeholder="Scrivi un messaggio">
                            </div>
                            <div class="col-1 d-flex justify-content-start"">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
    
                        
                
                    </div>
                </div>
            </div>
        </div>
        
       



    </body>
</html>
